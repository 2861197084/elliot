experiment:
  dataset: categorical_dbpedia_ml1m
  data_config:
    strategy: dataset
    dataset_path: ../data/categorical_dbpedia_ml1m/trainingset.tsv
  splitting:
    test_splitting:
        strategy: random_subsampling
        test_ratio: 0.2
  top_k: 10
  evaluation:
    simple_metrics: [nDCG]
#  gpu: -1 # -1 is not use GPU
  models:
    ItemKNN:
      meta:
        save_recs: True
      neighbors: 50
      similarity: cosine