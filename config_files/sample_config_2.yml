experiment:
  data_config:
    strategy: fixed
    dataloader: KnowledgeChainsLoader
    train_path: ../data/{0}/trainingset.tsv
    test_path: ../data/{0}/testset.tsv
    side_information:
        map: ../data/{0}/map.tsv
        features: ../data/{0}/features.tsv
        properties: ../data/{0}/properties.conf
  dataset: categorical_dbpedia_ml1m
