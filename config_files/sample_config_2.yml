#  path_logger_config: ./config/logger_config.yml
#  path_log_folder: ../log/
  top_k: 50
  evaluation:
    cutoff: [5,10]
    simple_metrics: [nDCG, Precision, Recall, ItemCoverage, HR, MAP, F1, Gini, SEntropy, EFD, EPC, ARP, APLT, ACLT, PopRSP, PopREO, MAR, UserCoverage, NumRetrieved]
    relevance_threshold: 3
    paired_ttest: True
    complex_metrics:
    - metric: REO
      clustering_name: ItemPopularity
      clustering_file: ../data/categorical_dbpedia_ml1m/items_clustering_popularity.tsv
