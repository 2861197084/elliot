experiment:
  dataset: movielens_1m
  data_config:
    strategy: dataset
    dataset_path: ../data/movielens_1m/dataset.tsv
  splitting:
    test_splitting:
        strategy: random_subsampling
        test_ratio: 0.2
  negative_sampling:
    strategy: random
    num_items: 99
  top_k: 10
  evaluation:
    cutoffs: 10
    simple_metrics: [nDCG, recall]
#  gpu: -1
  external_models_path: ../external/models/__init__.py
  models:
    MultiVAE:
      meta:
