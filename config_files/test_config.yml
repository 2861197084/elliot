        verbose: True
#        save_weights: True
        save_recs: False
        restore: False
        optimize_internal_loss: True
      lr: 0.002718457840118028
      epochs: 10
      intermediate_dim: 91
      latent_dim: 100
      batch_size: -1
      dropout_pkeep: 1
      reg_lambda: 0.01
